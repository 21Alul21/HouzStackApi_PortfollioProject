<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-div">
            <a style="text-decoration: none; color: white;" class= "logo" href="{{ url_for('landing') }}">HOUZSTACK</a>
        </div>
        
        {% include 'flash.html' %}


    </header>
        
    <main>
        

            <div class="text-div"> 
                <h1>England House Rent Prediction</h1>
            </div>
        <form action="/form/v1/england/predict" method="post">
            {{ form.hidden_tag() }}
    
            <!-- Form fields -->
            {% if form.errors %}
                {% for field, error in form.errors.items() %}
                   {% for err in error %}
    
                    <div style="margin-bottom: 10px; padding: 5px; width: 30%; height: 30px; background-color: red; color: white;"> {{ err }} </div>
    
                   {% endfor %}
               {% endfor %}
                
            {% endif %}
            
            
            <label for="bedrooms">Enter number of bedrooms</label> <br>
            {{ form.bedrooms(class='input_fields') }}<br>
    
          
            <input class="en-pred-btn" type="submit" value="GET RENT PREDICTION">
        </form>

    </main>
        
</body>
</html>

        
    </header>
</body>
</html>
